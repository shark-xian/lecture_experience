      <div id="create-lecture-graphic" >
          <img src="/thanksForUsingLiteboard.png" id="create-lecture-graphic" />
      </div>

      <div class="infoBoard">

        <div class="titleText">
            <div><span id="lecture-stats-title"></span>'s Analytics</div>
        </div>

        <div style="padding-top: 0px; margin-top: -10px; margin-bottom: 15px;" class = "dividerBox">

              </div>
        </div>

        <div class="infoText">
          <div class="info" >

              <div class="left" >Average # of spectators:  <span class="right" id="avg-specs"></span></div>
          </div>
          <div class="info infoleft">
              <div class="left" >Boards used:  <span  class="right"id="boards-used"></span></div>
              <div class="left" >Lecture Duration:  <span class="right" id="lecture-duration"></span></div>
          </div>
        </div>

        <div id="stats-graph">
          <div class="graphLabels">
            <div class="yAxis">
                <div class="maxText">
                    <div><span id="max-specss"></span></div>   
                    <div style="margin-top: 320px;"><span >0</span></div>      
                </div>
              </div>
            <div class="graph" id="graph">
          </div>
          </div>
          <div style="margin-top: 20px;" class="durationText">
              <div><span id="lecture-durationn"></span></div> 
          </div>
        </div>

        

      <div class = "dividerBox">
          <div class = "divider">
            </div>
      </div>

          <div><span id="lecture-stats-title"></span>Please rate your experience</div>
      </div>

        <div class="buttons">

        </div>
      </div>

      <div class="home-button-container">
        <a href="/">

            </button>
        </a>
