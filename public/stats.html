  <h2 class="responsive-condition">
    Sorry, Liteboard isn't supported on this device yet

  <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
  <script>
    ScrollReveal().reveal("#create-lecture-graphic", { delay: 300 });
    ScrollReveal().reveal("#create-lecture-info", { delay: 300 });
    ScrollReveal().reveal(".buttons", { delay: 300 });
  </script>
  <script type="text/javascript">
    window.onload = () => {
        history.pushState({ page: 1 }, "", "#nbb");
        window.onhashchange = function (event) {
            window.location.hash = "nbb";

    }
  </script>
