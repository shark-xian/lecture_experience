    <div class="classroom-info">
      <div class="classroom-info-flexbox">
        <div class="lecture-running">
          <span class="status-dot"><i class="fas fa-circle"></i> &nbsp;</span
          ><span class="lecture-running-text">Lecture Running</span
          ><span class="divider">|</span>
        </div>

        <div class="lecture-spectators">
          <span
            ><span class="spectators-count-text">Spectators: </span
            ><span class="specs"></span
          ></span>
          <span class="divider">|</span>
        </div>

        <div class="end-lecture-container">
          <button class="end-lecture">
            <i class="fas fa-sign-out-alt"></i></button
          >&nbsp;&nbsp;
          <span class="end-lecture-text">End Lecture</span>
          <span class="divider">|</span>
        </div>

        <div class="copy-link-container">
          <button class="copy-share-link">
            <i class="fas fa-copy"></i></button
          >&nbsp;&nbsp;
          <span class="copy-link-text">Copy Share Link</span>
        </div>
      </div>
    </div>
