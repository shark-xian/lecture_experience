  <body style="background-color: #ffffff;">
    <!--[if lt IE 7]>

    <div class="classroom-info">
      <div id="classroom-info-flexbox">
        <div id="lecture-running">
          <span id="status-dot"><i class="fas fa-circle"></i> &nbsp;</span
          ><span id="lecture-running-text">Lecture Running</span
          ><span id="divider">|</span>
        </div>

        <div id="lecture-spectators">
          <span
            ><span id="spectators-count-text">Spectators: </span
            ><span id="specs"></span
          ></span>
          <span id="divider">|</span>
        </div>

        <div id="end-lecture-container">
          <button id="end-lecture"><i class="fas fa-sign-out-alt"></i></button
          >&nbsp;&nbsp;
          <span id="end-lecture-text">End Lecture</span>
          <span id="divider">|</span>
        </div>

        <div id="copy-link-container">
          <button id="copy-share-link">
            <i class="fas fa-copy"></i></button
          >&nbsp;&nbsp;
          <span id="copy-link-text">Copy Share Link</span>
        </div>
      </div>
    </div>

    <canvas id="canvas"> </canvas>

    <!--start right sidebar-->
    <nav class="right-bar" id="right-bar">
      <ul class="right-bar-nav">
        <li class="right-bar-item">
          <a href="#" class="right-bar-link">
            <div id="white"></div>
          </a>
        </li>

        <li class="right-bar-item">
          <a href="#" class="right-bar-link">
            <div id="red"></div>
          </a>
        </li>

        <li class="right-bar-item">

          </a>
        </li>

        <li class="right-bar-item">
          <a href="#" class="right-bar-link">
            <div id="lime"></div>
          </a>
        </li>

        <li class="right-bar-item">
          <a href="#" class="right-bar-link">
            <div id="purple"></div>
          </a>
        </li>

        <!-- <li class="nav-item" id="themeButton"> shifts last child to bottom of side bar
              <a href="#" class="nav-link">
                <div
                  style="width: 20px; height: 20px; background-color: white;"
                ></div>
              </a>
            </li> -->
      </ul>
    </nav>

    <button id="hide-options-right"><i class="fas fa-palette"></i></button>

    <!--end right sidebar-->

    <!--start left sidebar-->
    <nav class="left-bar" id="left-bar">
      <ul class="left-bar-nav">
        <li class="left-bar-item">

    <button id="hide-options-left"><i class="fas fa-info"></i></button>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/whiteboard.js" type="module"></script>
    <script>
      $(document).ready(function () {
        //loads after html
        $("#hide-options-right").click(function () {
          $("#right-bar").fadeToggle();
        });

        $("#hide-options-left").click(function () {
          $("#left-bar").fadeToggle();
        });
      });
    </script>
  </body>
