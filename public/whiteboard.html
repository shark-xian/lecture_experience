<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
  <!--<![endif]-->

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/canvas.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
  </head>

  <body style="background-color: #ffffff;">
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <!--start whiteboard topbar-->
    <div class="classroom-info">
      <div class="classroom-info-flexbox">
        <div class="lecture-running">
          <span class="status-dot"><i class="fas fa-circle"></i> &nbsp;</span
          ><span class="lecture-running-text">Lecture Running</span
          ><span class="divider"></span>
        </div>

        <div title="Click to end lecture" id="end-lecture" class="end-lecture-container">
          <i class="fas fa-sign-out-alt end-lecture-icon"></i>
          &nbsp;
          <span class="end-lecture-text">End Lecture</span>
          &nbsp;
        </div>

        <span class="divider"></span>

        <div title="Share lecture link" id="copy-share-link" class="copy-link-container">
          <i class="fas fa-link sharelink-info-icon"></i>
          &nbsp;
          <span class="copy-link-text">Share Link</span>
          &nbsp;
        </div>

        <span class="divider"></span>

        <div title="Open Board View" class="my-boards-button-container">
          <img src="/whiteboard.svg"/>
            &nbsp;
          <span>My Boards</span>
        </div>

        <span class="divider"></span>


        <div title="Open Chat View" class="chat-button-container">
          <span>
            <i class="fas fa-comment-dots chat-info-icon"></i>
            <span>Chat</span>
          </span>
        </div>

        <span class="divider"></span>

        <div title="Number of Spectators" class="lecture-spectators">
          <span>
            <i class="fas fa-eye"></i>
            &nbsp;
            <span id="specs">0</span>
          </span>
        </div>

        <span class="divider"></span>

        <div title="Minimize View" class="hide-bar-button-container">
          <button class="hide-bar-button">
            <i class="fas fa-level-up-alt"></i>
          </button>
        </div>

      </div>
    </div>

    <div id="copied-popup">Copied!</div>
    <!-- <div style="position:absolute;bottom:30px;left:50%;z-index:10;">
      Chat:
      <form id="send-container">
        <input type="text" id="message-input">
        <button type="submit" id="send-button">Send</button>
      </form>
      <div id="message-container"></div>
    </div> -->

    <div class="messages">
      <button type="button" id="toggle-messages" class="collapsible">Messages</button>
      <div class="message-container" id="message-container">Welcome to Liteboard!</div>
      <form id="send-container">
          <input type="text" id="message-input">
          <button type="submit" id="send-button">Send</button>
      </form>
    </div>

    <!-- <div style="position:relative;" id="test-img"></div> -->
       <!--end whiteboard topbar-->

          <!--start show-bar-button-->
    <div class="show-bar-button-container">
      <button class="show-bar-button">
        <i class="fas fa-level-up-alt"></i></button>
      </div>
              <!--end show-bar-button-->


    <canvas id="canvas"> </canvas>

    <!--start right sidebar-->
    <nav class="right-bar">
      <ul class="right-bar-nav">
        <div id="right-bar-main">
          <div data-tool="pencil" title="Pencil Tool">
            <li class="left-bar-item">
              <a class="left-bar-link tool-active">
                <i class="fas fa-pencil-alt"></i>
              </a>
            </li>
          </div>
          <div class="item" data-tool="eraser" title="Eraser Tool">
            <li class="left-bar-item">
              <a class="left-bar-link">
                <i class="fas fa-eraser"></i>
              </a>
            </li>
          </div>
          <div class="item" data-tool="paint-bucket" title="Paint Bucket Tool">
            <li class="left-bar-item">
              <a class="left-bar-link">
                <i class="fas fa-fill"></i>
              </a>
            </li>
          </div>
          <div class="item" data-tool="select-area" title="Select Area">
            <li class="left-bar-item">
              <a class="left-bar-link-svg">
                <img src="/area.svg"/>
              </a>
            </li>
          </div>
          <div class="item" data-main="colors" title="Colors">
            <li class="left-bar-item">
              <a class="left-bar-link">
                <i class="fas fa-palette"></i>
              </a>
            </li>
          </div>
          <div class="item" data-main="thickness" title="Stroke Thickness">
            <li class="left-bar-item">
              <a class="left-bar-link-svg">
                <img src="/width.svg"/>
              </a>
            </li>
          </div>
          <div class="item" data-main="shapes" title="Shapes">
            <li class="left-bar-item">
              <a class="left-bar-link-svg">
                <img src="/shape.svg"/>
              </a>
            </li>
          </div>
        </div>
        <div id="right-bar-colors">
          <li class="left-bar-item back-to-tool-menu">
            <a class="left-bar-link">
              <i class="fas fa-arrow-left"></i>
            </a>
          </li>
          <li data-color="#424242" class="right-bar-item">
            <a class="right-bar-link tool-active">
              <div class="black"></div>
            </a>
          </li>
  
          <li data-color="#ff4136" class="right-bar-item">
            <a class="right-bar-link">
              <div class="red"></div>
            </a>
          </li>
  
          <li data-color="#0074d9" class="right-bar-item">
            <a class="right-bar-link">
              <div class="blue"></div>
            </a>
          </li>
  
          <li data-color="#01ff70" class="right-bar-item">
            <a class="right-bar-link">
              <div class="lime"></div>
            </a>
          </li>
  
          <li data-color="#b10dc9" class="right-bar-item">
            <a class="right-bar-link">
              <div class="purple"></div>
            </a>
          </li>
        </div>

        <div id="right-bar-thickness" class="group linewidths for-shapes">
          <li class="left-bar-item back-to-tool-menu">
            <a class="left-bar-link">
              <i class="fas fa-arrow-left"></i>
            </a>
          </li>
          <div class="item" data-line-width="1" title="3 Pixel">
            <li class="left-bar-item">
              <a class="left-bar-link">
                <div class="linewidth" style="width: 3px;height: 3px"></div>
              </a>
            </li>
          </div>

          <div class="item" data-line-width="3" title="6 Pixel">
            <li class="left-bar-item">
              <a class="left-bar-link tool-active">
                <div class="linewidth" style="width: 6px;height: 6px"></div>
              </a>
            </li>
          </div>

          <div class="item" data-line-width="6" title="9 Pixel">
            <li class="left-bar-item">
              <a class="left-bar-link">
                <div class="linewidth" style="width: 9px;height: 9px"></div>
              </a>
            </li>
          </div>

          <div class="item" data-line-width="9" title="12 Pixel">
            <li class="left-bar-item">
              <a class="left-bar-link">
                <div class="linewidth" style="width: 12px;height: 12px"></div>
              </a>
            </li>
          </div>

          <div class="item" data-line-width="12" title="15 Pixel">
            <li class="left-bar-item">
              <a class="left-bar-link">
                <div class="linewidth" style="width: 15px;height: 15px"></div>
              </a>
            </li>
          </div>
      </div>

       <!--start whiteboard draw tools-->
       <div id="right-bar-shapes" class="group shapes">
        <li class="left-bar-item back-to-tool-menu">
          <a class="left-bar-link">
            <i class="fas fa-arrow-left"></i>
          </a>
        </li>
        <div class="item" data-tool="line" title="Line Tool">
          <li class="left-bar-item">
            <a style="transform: rotate(45deg)" class="left-bar-link-svg">
              <img src="/dash.svg"/>
              <!-- <i class="fas fa-grip-lines"></i> -->
            </a>
          </li>
        </div>

        <div class="item" data-tool="circle" title="Circle Tool">
          <li class="left-bar-item">
            <a class="left-bar-link">
              <i class="far fa-circle"></i>
            </a>
          </li>
        </div>

        <div class="item" data-tool="square" title="Square Tool">
          <li class="left-bar-item">
            <a class="left-bar-link">
              <i class="far fa-square"></i>
            </a>
          </li>
        </div>

        <div class="item" data-tool="triangle" title="Triangle Tool">
          <li class="left-bar-item">
            <a class="left-bar-link-svg">
              <img src="/triangle.svg"/>
            </a>
          </li>
        </div>
    </div>
            <!--end whiteboard draw tools-->

        <!-- <li class="nav-item" id="themeButton"> shifts last child to bottom of side bar
              <a href="#" class="nav-link">
                <div
                  style="width: 20px; height: 20px; background-color: white;"
                ></div>
              </a>
            </li> -->
      </ul>
    </nav>

    <button title="Tools" class="hide-options-right"><i class="fas fa-palette"></i></button>

    <!--end right sidebar-->

    <!--start left sidebar-->
    <nav class="left-bar">
      <ul class="left-bar-nav">
        <!--group commands-->
        <div class="group commands">
          <div class="item" data-command="undo" title="Undo">
            <li class="left-bar-item">
              <a class="left-bar-link">
                <i class="fas fa-undo"></i>
              </a>
            </li>
          </div>

          <div class="item" data-command="save" title="Save">
            <li class="left-bar-item">
              <a class="left-bar-link">
                <i class="fas fa-download"></i>
              </a>
            </li>
          </div>

          <div class="item" data-command="add-page" title="Add Page">
            <li class="left-bar-item">
              <a class="left-bar-link">
                <i class="fas fa-plus"></i>
              </a>
            </li>
          </div>

          <div class="item" data-command="remove-page" title="Delete Board">
            <li class="left-bar-item">
              <a class="left-bar-link">
                <i class="fas fa-minus"></i>
              </a>
            </li>
          </div>

          <div class="item" data-command="clear-page" title="Clear Board">
            <li class="left-bar-item">
              <a class="left-bar-link">
                <i class="fas fa-backspace"></i>
              </a>
            </li>
          </div>
        </div>
      </ul>
    </nav>

    <button class="hide-options-left"><i class="fas fa-info"></i></button>
    <div class="group swatches" id="pagelist"></div>

        <!--end right sidebar-->

    <div class="group swatches" id="pagelist"> </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/whiteboard.js" type="module"></script>
    <!--start jquery tobpar toggle animations-->
    <script>
      $(document).ready(function () {
        //loads after html
        $(".hide-options-right").click(function () {
          $(".right-bar").fadeToggle();
        });

        $(".hide-options-left").click(function () {
          $(".left-bar").fadeToggle();
        });

        $(".hide-bar-button").click(function () {
          $(".classroom-info-flexbox").fadeToggle(500);
          $(".show-bar-button-container").delay(500).fadeToggle();
        });

        $(".show-bar-button").click(function () {
          $(".show-bar-button-container").fadeToggle();
          $(".classroom-info-flexbox").delay().fadeToggle();
        });
      });
    </script>
        <!--end jquery tobpar toggle animations-->
  </body>

</html>
