<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/canvas.css">
</head>

<body style="background-color: #ffffff">
    <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <div class="classroom-info">
        <div>
            <h1>Lecture Runnining</h1>
            <button id="end-lecture">End Lecture</button>
        </div>
        <h2>Spectators: <span id="specs"></span></h2>
        <button id="copy-share-link">Copy Share Link</button>
    </div>
    <div class="toolbox left">
        <div class="group commands">
            <div class="item" data-command="undo" title="Undo">
                <img src="/undo-icon.png" />
            </div>
            <div class="item" data-command="dowload" title="Dowload">
                <img src="/dowload-icon.png" />
            </div>
            <div class="item" data-command="add-page" title="Add Page">
                <img src="/add-icon.png" />
            </div>

            <div class="item" data-command="remove-page" title="Remove Page">
                    <img src="/remove-icon.png" />
            </div>

            <div class="item" data-command="clear-page" title="Remove Page">
                <img src="/clear-icon.png" />
        </div>

        </div>

        <div class="group shapes">
            <div class="item active" data-tool="line" title="Line Tool">
                <img src="/line-icon.png" />
            </div>

            <div class="item" data-tool="circle" title="Circle Tool">
                <img src="/circle-icon.png" />
            </div>

            <div class="item" data-tool="square" title="Square Tool">
                <img src="/square-icon.png" />
            </div>

            <div class="item" data-tool="triangle" title="Triangle Tool">
                <img src="/triangle-icon.png" />
            </div>
        </div>

        <div class="group tools">
            <div class="item" data-tool="pencil" title="Pencil Tool">
                <img src="/pencil-icon.png" />
            </div>

            <div class="item" data-tool="brush" title="Brush Tool">
                <img src="/brush-icon.png" />
            </div>

            <div class="item" data-tool="eraser" title="Eraser Tool">
                <img src="/eraser-icon.png" />
            </div>

            <div class="item" data-tool="paint-bucket" title="Paint Bucket Tool">
                <img src="/paint-bucket-icon.png" />
            </div>
        </div>
        <div class="group linewidths for-shapes" style="display: block;">
            <div class="item active" data-line-width="1" title="1 Pixel">
                <div class="linewidth" style="width: 1px;height: 1px"></div>
            </div>

            <div class="item" data-line-width="2" title="2 Pixel">
                <div class="linewidth" style="width: 2px;height: 2px"></div>
            </div>

            <div class="item" data-line-width="3" title="3 Pixel">
                <div class="linewidth" style="width: 3px;height: 3px"></div>
            </div>

            <div class="item" data-line-width="4" title="4 Pixel">
                <div class="linewidth" style="width: 4px;height: 4px"></div>
            </div>

            <div class="item" data-line-width="5" title="5 Pixel">
                <div class="linewidth" style="width: 5px;height: 5px"></div>
            </div>
        </div>

        <div class="group linewidths for-brush" style="display: none;">

            <div class="item active" data-brush-size="4" title="4 Pixel">
                <div class="linewidth" style="width: 4px;height: 4px">
                </div>
            </div>
            <div class="item" data-brush-size="6" title="6 Pixel">
                <div class="linewidth" style="width: 6px;height: 6px">
                </div>
            </div>
            <div class="item" data-brush-size="8" title="8 Pixel">
                <div class="linewidth" style="width: 8px;height: 8px">
                </div>
            </div>
            <div class="item" data-brush-size="10" title="10 Pixel">
                <div class="linewidth" style="width: 10px;height: 10px">
                </div>
            </div>
            <div class="item" data-brush-size="12" title="12 Pixel">
                <div class="linewidth" style="width: 12px;height: 12px">
                </div>
            </div>
        </div>

    </div>

    <canvas id="canvas" style="background-color: #ffffff;"></canvas>

    <div class="toolbox right">
        <div class="group swatches">
            <div class="item" data-color="#ffffff">
                <div class="swatch" style="background-color: #ffffff; "></div>
            </div>

            <div class="item active" data-color="#000000">
                <div class="swatch" style="background-color: #000000; "></div>
            </div>

            <div class="item" data-color="#ff0000">
                <div class="swatch" style="background-color: red; "></div>
            </div>

            <div class="item" data-color="#0000ff">
                <div class="swatch" style="background-color: blue; "></div>
            </div>

            <div class="item" data-color="#00ff00">
                <div class="swatch" style="background-color: green; "></div>
            </div>
        </div>
        <div class ="group swatches" id="pagelist">
                
                <div class="item active homePage" data-page="page" >
                        <div class="swatch" style="background-color: #ffffff; ">
                        <img>
                        </div>
                </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/manager.js" type="text/javascript"></script>
    <script src="/canvas.js" type="module"></script>
</body>

</html>
