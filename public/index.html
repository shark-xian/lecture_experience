  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
  </head>

  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please

    <div class="landing-container">
      <div class="landing-grid">
        <div class="landing-graphic">
          <img src="/liteboardLandingCluster.png" />
        </div>
        <div class="landing-info">
          <img src="/landingBanner.png" id="banner-style-1" />
          <img src="/mobileBanner.png" id="banner-style-2" />
          <div class="buttons">
            <button id="start-lecture-button">Start Lecture</button>
            <button id="join-lecture-button">Join Lecture</button>
          </div>
        </div>
      </div>
    </div>

    <div class="teach-container">
      <div class="teach-content-container">
        <p class="teach-learn-header">
          <span class="teach-learn-text"></span> from anywhere
        </p>
        <img
          src="/whiteboardGraphicGradientV2.png"
          id="teach-whiteboard-graphic"
        />
        <p class="teach-learn-paragraph">
          <span class="highlighted-text">Liteboard</span> provides a
          <span class="highlighted-text"
            >decentralized lightweight online experience.</span
          >
          This means we offer the quickest solution to hosting an online
          learning experience. This experience provides
          <span class="highlighted-text"
            >a classroom outside of the classroom.</span
          >
        </p>
      </div>
    </div>
    <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
    <script>
      ScrollReveal().reveal(".landing-graphic", { delay: 200 });
      ScrollReveal().reveal(".landing-info", { delay: 700 });
      ScrollReveal().reveal(".buttons", { delay: 1200 });
      ScrollReveal().reveal(".teach-learn-header", { delay: 200 });
      ScrollReveal().reveal("#teach-whiteboard-graphic", { delay: 700 });
      ScrollReveal().reveal(".teach-learn-paragraph", { delay: 1200 });
    </script>
    <script src="" async defer></script>
