<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link rel="stylesheet" href="/style.css" />
  <link rel="stylesheet" href="/create.css" />

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
  <div class="create-lecture-container">
    <div class="centered">
      <div>
        <div id="create-lecture-graphic">
          <img src="/createALecture.png" id="create-lecture-graphic" />
        </div>

        <div id="create-lecture-info">
          <div id="info">
            <div class="create-lecture-inputs">
              <label class="inputText" for="lectureName">Lecture Name:</label>
              <input class="inputBox" type="text" id="lectureName" name="lectureName">
            </div>
            <div class="create-lecture-inputs relative">
              <label class="inputText" for="email">Your Email:</label>
              <input class="inputBox" type="text" id="email" name="email">
              <div class="invalid-message" id="invalid-email">
                Email provided is invalid
              </div>
              <div class="invalid-message" id="invalid-lecturename">
                Please provide a lecture name
              </div>
            </div>
          </div>

          <div class="tooltip">
            <img src="/question.png" id="tooltip" />
            <div class="tooltiptext">
              <b>Optional:</b>
              <div>In case you disconnect, we'll send you steps to join back on.</div>
            </div>
          </div>
        </div>


        <div class="create-button">
          <div class="buttons">
            <a id="create-lecture">
              <span>Start Lecture</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer fixed-footer">
    <div class="footer-grid">
      <div class="footer-grid-left">
        <a href="https://github.com/jeverd/lecture-experience" target="_blank" rel="noopener noreferrer">
          <i class="fab fa-github-alt"></i>
        </a>
      </div>
      <div class="footer-grid-right">
        <p class="glossy-text">&copy; 2020 Liteboard</p>
      </div>
    </div>
  </div>

  <h2 class="responsive-condition">
    Sorry, Liteboard isn't supported on this device yet
  </h2>

  <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
  <script>
    ScrollReveal().reveal("#create-lecture-graphic", { delay: 300 });
    ScrollReveal().reveal("#create-lecture-info", { delay: 300 });
    ScrollReveal().reveal(".buttons", { delay: 300 });
  </script>
  <script src="" async defer></script>


  <script src="/create.js" type="text/javascript"></script>
</body>

</html>
