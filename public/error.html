<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
  <link rel="stylesheet" href="/style.css" />

<body >
  <!--[if lt IE 7]>
      <p class="browsehappy">

    <![endif]-->
  <div class="create-lecture-container">
    <div class="centered">
      <div>
        {{#PageNotFound}}
          <img src="/liteboard404.png" id="error404" />
        {{/PageNotFound}}
        {{#InvalidSession}}
          <img src="/liteboardLectureInProgress.png" id="error404" />
        {{/InvalidSession}}
        {{#LectureNotFound}}
          <img src="/liteboardwhoopsLecture.png" id="error404" />
        {{/LectureNotFound}}
      </div>
      <div class="buttons">
          <a href="/">
            <span>Back to Home</span>
          </a>
      </div>
    </div> 
  </div>
  

<div class="footer fixed-footer">
    <div class="footer-grid">
        <div class="footer-grid-left">
        <a
            href="https://github.com/jeverd/lecture-experience"
            target="_blank"
            rel="noopener noreferrer"
        >
            <i class="fab fa-github-alt"></i>
        </a>
        </div>
        <div class="footer-grid-right">
        <p class="glossy-text">&copy; 2020 Liteboard</p>
        </div>
    </div>
</div>

<h2 class="responsive-condition">
Sorry, Liteboard isn't supported on this device yet
</h2>

<script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
<script>
ScrollReveal().reveal("#create-lecture-graphic", { delay: 300 });
ScrollReveal().reveal("#create-lecture-info", { delay: 300 });
ScrollReveal().reveal(".buttons", { delay: 300 });
</script>
<script src="" async defer></script>

</body>
