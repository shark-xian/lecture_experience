<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Lecture Page</h1>
    <h2>spectators: <span id="specs"></span></h2>
    <div style="border: 1px solid black;">
        Non-active boards:
        <div id="non-active-boards"></div>
    </div>

    <div id="message-container">
        <form id="send-container">
            <input type="text" id="message-input">
            <button type="submit" id="send-button">Send</button>
        </form>
    </div>

    <audio id="speaker" controls autoplay playsinline></audio>
    <video id="whiteboard" playsinline autoplay muted></video>
    <script src="https://unpkg.com/peerjs@1.2.0/dist/peerjs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/guest.js" type="module"></script>
</body>

</html>
