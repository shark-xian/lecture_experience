<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="stylesheet" href="/lecture.css">
    <title>Document</title>
</head>

<body>
    <h1>Lecture Page</h1>
    <h2>spectators: <span id="specs"></span></h2>
    <div style="border: 1px solid black;">
        Non-active boards:
        <div id="non-active-boards"></div>
    </div>

    <div class="spectator-messages">
        <button type="button" id="toggle-messages" class="collapsible">Messages</button>
        <div class="spectator-message-container" id="message-container">Welcome to Liteboard!</div>
            <form id="send-container">
                <input type="text" id="message-input">
                <input type="file" id="file-input" name="img">
                <button type="submit" id="send-button">Send</button>
            </form>
    </div>
    <div id="test">
    </div>
    {{#lectureTools}}
        {{#audio}}
            <audio id="speaker" controls autoplay playsinline></audio>
        {{/audio}}
        {{#whiteboard}}
            <video muted height="300" width="400" id="whiteboard" playsinline autoplay></video>
        {{/whiteboard}}
        {{#webcam}}
            <video muted height="300" width="400" id="webcam" playsinline autoplay></video>
        {{/webcam}}
    {{/lectureTools}}
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/webrtc-adapter/6.4.0/adapter.min.js"></script>
    <script src="/lib/janus.js"></script>
    <script src="/guest/guest.js" type="module"></script>
</body>

</html>
