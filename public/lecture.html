<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/lecture.css">
    <title>Document</title>
</head>

<body>
    <h1>Lecture Page</h1>
    <h2>spectators: <span id="specs"></span></h2>
    <div style="border: 1px solid black;">
        Non-active boards:
        <div id="non-active-boards"></div>
    </div>

    <div class="spectator-messages">
        <button type="button" id="toggle-messages" class="collapsible">Messages</button>
        <div class="spectator-message-container" id="message-container">Welcome to Liteboard!</div>
            <form id="send-container">
                <input type="text" id="message-input">
                <input type="file" id="file-input" name="img" accept="image/*">
                <button type="submit" id="send-button">Send</button>
            </form>
    </div>

    <audio id="speaker" controls autoplay playsinline></audio>
    <video id="whiteboard" playsinline autoplay muted></video>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@0.3.20/dist/peer.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/guest.js" type="text/javascript"></script>
</body>

</html>
