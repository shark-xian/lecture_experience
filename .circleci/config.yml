jobs:
  build:
    docker:
      - image: circleci/node:10.15.0
    steps:
      - checkout
      - setup_remote_docker
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker build -t jeverd/liteboard-express .
          echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin  # (4)
          docker push jeverd/liteboard-express
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          cd docker
          ls
          docker build -t jeverd/liteboard-ngnix .
          echo $DOCKER_PASS | docker login -u $DOCKER_USER --password-stdin  # (4)
          docker push jeverd/liteboard-ngnix 
  tests:
    docker:
      - image: circleci/node:10.15.0
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: 'Running tests'
          command: |
            echo 'running npm install'
            npm install
            echo 'starting up redis now'
            cd docker
            docker-compose up -d
            docker ps
            echo 'now setting up enviromment vars'
            cd ..
            cd config
            mv example.env .env
            sleep 60s
            echo 'now running tests'
            cd ..
            npm test

workflows:
  version: 2
  main:
    jobs:
      - build:
          filters:
            branches:
              only: 
                - dev
                - dockerUPdate
      - tests
          
